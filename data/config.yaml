weights:
  vector: 0.35          # семантическая близость
  skills: 0.25          # покрытие навыков
  experience: 0.15      # соответствие по опыту
  domain: 0.15          # совпадение доменной области
  level: 0.10           # соответствие по грейду

rules:
  enforce_must_have: true        # если нет обязательных навыков → штраф/фильтр
  allow_overqualified: true       # разрешать кандидатов выше уровня
  filter_by_level_order: false    # отключено: можно включить как строгий фильтр по грейду
  min_experience_years: 1         # минимальный стаж
  partial_match_for_subskills: true

penalties:
  missing_must_have: 0.6          # если отсутствует must-have → умножаем скор
  domain_mismatch: 0.8
  level_mismatch: 0.85
  low_skill_coverage: 0.7         # если навыков <50%

bonuses:
  full_match_subskills: 0.05      # если совпали все фреймворки
  recent_relevant: 0.07           # если недавно работал в похожей доменной области
  high_experience: 0.05           # больше, чем требуется

